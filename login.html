<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>-login</title>
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <!-- id -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email :</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <!-- name -->
                <div class="mb-3">
                    <label for="password" class="form-label">Password :</label>
                    <input type="password" class="form-control" id="password">
                </div>

                <!-- button -->
                <button type="submit" class="btn btn-primary" onclick="login()">Login</button>
            </div>
        </div>
    </div>



    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
        import { getAuth , signInWithEmailAndPassword , onAuthStateChanged} from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-analytics.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries
      
        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
          apiKey: "AIzaSyCavurxvRdQmKHnh24k96EaxtvCFVkoScM",
          authDomain: "firstproject-93d10.firebaseapp.com",
          databaseURL: "https://firstproject-93d10-default-rtdb.firebaseio.com",
          projectId: "firstproject-93d10",
          storageBucket: "firstproject-93d10.appspot.com",
          messagingSenderId: "945155356985",
          appId: "1:945155356985:web:d6d86366761862317b90e8",
          measurementId: "G-XJ6XXBGN98"
        };


        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        // const analytics = getAnalytics(app);
        const auth = getAuth(app);

        // // Initialize Firebase
        // const app = initializeApp(firebaseConfig);
        // const auth = getAuth(app)

        window.login = login
        async function login() {
            var email = document.getElementById("email").value
            var password = document.getElementById("password").value
            await signInWithEmailAndPassword(auth, email, password)
        }

        onAuthStateChanged(auth, function (user) {
            if (user) {
                location.assign("./home.html")
            }else {
                location.assign("./register.html")

            }
        })
    </script>
    <script src="bootstrap-5.3.3-dist/js/bootstrap.js"></script>
</body>

</html>
